<section id="trust" class="section-padding bg-section-light">
  <div class="container-custom">
    <div class="text-center mb-12" data-aos="fade-up">
      <h2 class="text-4xl md:text-5xl font-bold mb-4">{{trust.sectionTitle}}</h2>
      <p class="text-lg text-text-secondary max-w-2xl mx-auto">
        {{trust.sectionSubtitle}}
      </p>
    </div>
    
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
      {{#each trust.features}}
      <article class="card" data-aos="fade-up" data-aos-delay="{{@index}}00">
        <div class="w-12 h-12 bg-primary/10 rounded-lg flex items-center justify-center mb-4">
          <svg class="w-6 h-6 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
          </svg>
        </div>
        <h3 class="text-xl font-bold mb-3">{{title}}</h3>
        <p class="text-text-secondary leading-relaxed">{{description}}</p>
      </article>
      {{/each}}
    </div>
  </div>
</section>
