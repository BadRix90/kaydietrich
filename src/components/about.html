<section id="ueber-mich" class="section-padding bg-white">
  <div class="container-custom">
    <div class="grid lg:grid-cols-2 gap-12 items-center">

      <div data-aos="fade-right">
        <div class="aspect-square rounded-2xl overflow-hidden border border-gray-200 shadow-lg">
          <img src="/src/assets/images/kay.webp" alt="Kay Dietrich - Fachinformatiker fÃ¼r Anwendungsentwicklung"
            class="w-full h-full object-cover" loading="eager" width="600" height="600">
        </div>
      </div>

      <div data-aos="fade-left">
        <h2 class="text-4xl md:text-5xl font-bold mb-6">{{about.sectionTitle}}</h2>
        <div class="space-y-4 text-lg text-text-secondary leading-relaxed">
          {{#each about.paragraphs}}
          <p>{{{this}}}</p>
          {{/each}}
        </div>

        <div class="mt-8 space-y-3">
          {{#each about.badges}}
          <div class="flex items-center gap-3">
            <svg class="w-6 h-6 text-primary flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd"
                d="M6.267 3.455a3.066 3.066 0 001.745-.723 3.066 3.066 0 013.976 0 3.066 3.066 0 001.745.723 3.066 3.066 0 012.812 2.812c.051.643.304 1.254.723 1.745a3.066 3.066 0 010 3.976 3.066 3.066 0 00-.723 1.745 3.066 3.066 0 01-2.812 2.812 3.066 3.066 0 00-1.745.723 3.066 3.066 0 01-3.976 0 3.066 3.066 0 00-1.745-.723 3.066 3.066 0 01-2.812-2.812 3.066 3.066 0 00-.723-1.745 3.066 3.066 0 010-3.976 3.066 3.066 0 00.723-1.745 3.066 3.066 0 012.812-2.812zm7.44 5.252a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                clip-rule="evenodd" />
            </svg>
            <span class="text-text font-medium">{{this}}</span>
          </div>
          {{/each}}
        </div>

        <div class="mt-8">
          <a href="#kontakt" class="btn-primary">{{about.ctaText}}</a>
        </div>
      </div>

    </div>
  </div>
</section>
