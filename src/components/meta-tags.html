<!-- Essential Meta Tags -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- SEO Meta Tags -->
<meta name="description" content="{{pageDescription}}">
<meta name="author" content="Kay Dietrich">
<meta name="keywords" content="Compliance Software, E-Rechnung, NIS2, Django, Angular, KMU, Deutschland, Kirchgellersen">
<meta name="robots" content="index, follow">
<link rel="canonical" href="{{canonicalUrl}}">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{canonicalUrl}}">
<meta property="og:title" content="{{pageTitle}}">
<meta property="og:description" content="{{pageDescription}}">
<meta property="og:image" content="https://kaydietrich.de/src/assets/images/kay.webp">
<meta property="og:locale" content="de_DE">
<meta property="og:site_name" content="Kay Dietrich">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:url" content="{{canonicalUrl}}">
<meta name="twitter:title" content="{{pageTitle}}">
<meta name="twitter:description" content="{{pageDescription}}">
<meta name="twitter:image" content="https://kaydietrich.de/src/assets/images/kay.webp">

<!-- Favicon -->
<link rel="icon" type="image/svg+xml" href="/favicon.svg">
<link rel="apple-touch-icon" href="/favicon.svg">

<!-- Preconnect for Performance -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
