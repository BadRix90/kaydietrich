<section id="kontakt" class="section-padding bg-white">
  <div class="container-custom max-w-3xl">
    <div class="text-center mb-12" data-aos="fade-up">
      <h2 class="text-4xl md:text-5xl font-bold mb-4">{{contact.sectionTitle}}</h2>
      <p class="text-lg text-text-secondary">{{contact.sectionSubtitle}}</p>
    </div>

    <form class="space-y-6" data-aos="fade-up" data-aos-delay="100" data-contact-form>
      <div>
        <label for="name" class="form-label">{{contact.form.nameLabel}} *</label>
        <input type="text" id="name" name="name" class="form-input" required aria-required="true">
      </div>

      <div>
        <label for="email" class="form-label">{{contact.form.emailLabel}} *</label>
        <input type="email" id="email" name="email" class="form-input" required aria-required="true">
      </div>

      <div>
        <label for="company" class="form-label">{{contact.form.companyLabel}}</label>
        <input type="text" id="company" name="company" class="form-input">
      </div>

      <!-- Honeypot (fÃ¼r Bots unsichtbar) -->
      <input type="text" name="phone_confirm" id="phone_confirm" class="hidden" tabindex="-1" autocomplete="off"
        aria-hidden="true">

      <div>
        <label for="message" class="form-label">{{contact.form.messageLabel}} *</label>
        <textarea id="message" name="message" rows="6" class="form-input resize-none" required
          aria-required="true"></textarea>
      </div>

      <div class="flex items-start gap-3">
        <input type="checkbox" id="privacy" name="privacy" class="mt-1 min-w-[20px] min-h-[20px]" required
          aria-required="true">
        <label for="privacy" class="text-sm text-text-secondary">{{{contact.form.privacyText}}} *</label>
      </div>

      <div class="text-center">
        <button type="submit" class="btn-primary w-full md:w-auto">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
          </svg>
          {{contact.form.submitButton}}
        </button>
      </div>

      <div class="hidden bg-primary/10 text-primary p-4 rounded-lg text-center" data-success-message>
        {{contact.form.successMessage}}
      </div>
    </form>
  </div>
</section>
