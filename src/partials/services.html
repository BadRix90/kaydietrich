<section id="leistungen" class="section-padding bg-white">
  <div class="container-custom">
    <div class="text-center mb-12" data-aos="fade-up">
      <h2 class="text-4xl md:text-5xl font-bold mb-4">{{services.sectionTitle}}</h2>
      <p class="text-lg text-text-secondary max-w-2xl mx-auto">
        {{services.sectionSubtitle}}
      </p>
    </div>
    
    <div class="bento-grid" data-aos="fade-up" data-aos-delay="100">
      {{#each services.services}}
      <article class="feature-card">
        <div class="w-12 h-12 bg-primary/10 rounded-lg flex items-center justify-center">
          <svg class="w-6 h-6 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
          </svg>
        </div>
        <h3 class="text-xl font-bold">{{title}}</h3>
        <p class="text-text-secondary leading-relaxed">{{description}}</p>
        <ul class="space-y-2 text-sm text-text-secondary">
          {{#each features}}
          <li class="flex items-start gap-2">
            <svg class="w-5 h-5 text-primary flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
            </svg>
            <span>{{this}}</span>
          </li>
          {{/each}}
        </ul>
      </article>
      {{/each}}
    </div>
    
    <div class="text-center mt-12" data-aos="fade-up">
      <a href="#kontakt" class="btn-primary">{{services.ctaText}}</a>
    </div>
  </div>
</section>
